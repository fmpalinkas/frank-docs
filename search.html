<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" charset="UTF-8">
  <title>Web Security and Privacy Reference: Search Engine Results Page (SERP)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans" as="font" type="font/ttf" media="screen and print" crossorigin>
  <link rel="preload" href="bin/images/masthead.png" as="image">
  <link rel="preload" href="bin/images/footer.png" as="image">
  <link rel="preload" href="bin/tipuesearch/img/search.png" as="image">
  <link href="bin/styles/screen.css" media="screen" rel="stylesheet" type="text/css">
  <link href="bin/styles/print.css" media="print" rel="stylesheet" type="text/css">
  <link href="bin/styles/prism.css" rel="stylesheet" type="text/css">
  <link href="bin/tipuesearch/tipuesearch.css" rel="stylesheet">
  <meta name="author" content="Frank M. Palinkas, Senior Technical Writer">
  <script src="bin/scripts/jquery-3.3.1.min.js"></script>
  <script src="bin/tipuesearch/tipuesearch_content.js"></script>
  <script src="bin/tipuesearch/tipuesearch_set.js"></script>
  <script src="bin/tipuesearch/tipuesearch.min.js"></script>

  

</head>
<body>

  <ul id="sidenav"></ul>

  <div class="container">

    <div id="content">

      <div id="innermast"></div>

      <h2 id="headline-search" property="headline" role="main" class="brown" tabindex="0">Search Engine Results Page (SERP)</h2>

      <h4><span class="brown" tabindex="0">Note:</span> The most relevant pages containing the word you searched for appear at the top of the list.</h4>

      <div class="deep">

        <div id="tipue_search_content">
          <div class="tipue_search_spinner">
            <div class="tipue_search_rect1"></div>
            <div class="tipue_search_rect2"></div>
            <div class="tipue_search_rect3"></div>
          </div>
        </div>

        <script>
          $(document).ready(function ()
          {
            $('#tipue_search_input').tipuesearch({
              'show': 20,
              'newWindow': false,
              'showURL': false,
              'showTitleCount': true,
              'minimumLength': 2,
              'descriptiveWords': 150,
              'highlightTerms': true,
              'highlightEveryTerm': true,
              'mode': 'static',
              'debug': false
            });
          });
        </script>
        <div id="footer" class="footer"></div>
      </div>
    </div>
  </div>
  <script src="bin/scripts/global.js"></script>
  <script src="bin/scripts/prism.js"></script>
</body>
</html>
