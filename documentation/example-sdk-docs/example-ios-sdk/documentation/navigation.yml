productName: Maps SDK for iOS
description: Maps SDK for iOS is a convenient Software Development Kit that helps you developers make the most out of the Example Maps APIs in your mobile application, without the complexity of bare REST API calls.
notification: <b>THIS SDK IS <a href="https://developer.Example.com/deprecation-policy/overview">DEPRECATED.</a></b>We rolled out a new and better SDK for you. <Button label="CHECK IT OUT" href="https://developer.Example.com/ios/maps/documentation/overview/introduction"/>
